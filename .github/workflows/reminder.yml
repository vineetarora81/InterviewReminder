name: Interview Reminder Bot

on:
  schedule:
    - cron: "*/30 * * * *"  # runs every 30 minutes
  workflow_dispatch:

jobs:
  send-reminders:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create credentials.json from secret
        run: echo "${{ secrets.GOOGLE_CREDENTIALS }}" > credentials.json

      - name: Create token.json from secret
        run: echo "${{ secrets.GOOGLE_TOKEN }}" > token.json

      - name: Run Reminder Script
        run: python reminder_sender.py
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
